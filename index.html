<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Easy â€” Fitness Tracker</title>

  <!-- styles -->
  <link rel="stylesheet" href="styles/style.css">
  <link rel="stylesheet" href="styles/normalize.css">
</head>

<body>
  <header class="header">
    <div class="container">

      <a href="/">
        <img src="./images/logo.png" alt="Easy Fitness Tracker icon" class="header__logo" width="52" height="52"
          srcset="/images/logo.png 1x, /images/logo@2x.png 2x">
      </a>

      <div class="header__icons">
        <div class="social__icons">
          <a href="#">
            <img src="./images/facebook-icon.svg" alt="facebook icon" class="header__icon" width="24" height="24">
          </a>
          <a href="#">
            <img src="./images/linkedin-icon.svg" alt="linkedin icon" class="header__icon" width="24" height="24">
          </a>
          <a href="#">
            <img src="./images/google-icon.svg" alt="google icon" class="header__icon" width="24" height="24">
          </a>
        </div>

        <div class="burger-container">
          <input type="checkbox" id="burger-toggle" />
          <label for="burger-toggle" class="burger">
            <span class="burger-line"></span>
          </label>

          <nav class="header__menu">
            <ul class="header__menu-list">
              <li class="header__menu-item"><a class="header__menu-link" href="#">Home</a></li>
              <li class="header__menu-item"><a class="header__menu-link" href="#">About</a></li>
              <li class="header__menu-item"><a class="header__menu-link" href="#">Projects</a></li>
              <li class="header__menu-item"><a class="header__menu-link" href="#">Contact</a></li>
            </ul>
          </nav>
        </div>
      </div>
    </div>
  </header>

  <main>
    <section class="hero">
      <div class="container">
        <div class="hero__texts">
          <h1 class="hero__title">
            The best fitness tracker!
          </h1>

          <p class="hero__description">
            Easy Fitness Tracker is a simple and effective way to track your fitness progress. Whether you're a beginner
            or an experienced athlete, our app helps you stay motivated and reach your goals.
          </p>

          <div class="hero__buttons">
            <a href="#" class="hero__button">
              <img src="./images/app-store-icon.png" alt="App Store icon" class="hero__button-icon" width="25"
                height="25" srcset="/images/app-store-icon.png 1x, /images/app-store-icon@2x.png 2x">
              <span class="hero__button-text">Download</span>
            </a>
            <a href="#" class="hero__button">
              <img src="./images/play-market-icon.png" alt="Play Market icon" class="hero__button-icon" width="25"
                height="25" srcset="/images/play-market-icon.png 1x, /images/play-market-icon@2x.png 2x">
              <span class="hero__button-text">Download</span>
            </a>
          </div>
        </div>
        <img src="./images/hero-img.png" alt="stats showing fitness progress" class="hero__img" width="700" height="700"
          srcset="/images/hero-img.png 1x, /images/hero-img@2x.png 2x">
      </div>
    </section>
  </main>
</body>

</html>
